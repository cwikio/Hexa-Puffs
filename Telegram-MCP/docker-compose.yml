version: "3.8"

services:
  telegram-mcp:
    build: .
    image: telegram-mcp
    container_name: telegram-mcp
    env_file:
      - .env
    environment:
      - TRANSPORT=${TRANSPORT:-stdio}
      - PORT=${PORT:-3000}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount for downloaded media (optional)
      - ./downloads:/app/downloads
    stdin_open: true
    tty: true
    restart: unless-stopped
